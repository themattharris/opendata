    <p>IRSA is chartered to curate the calibrated science products from NASAs infrared and sub-millimeter missions, including five major large-area/all-sky surveys. IRSA data sets are cited in about 10% of astronomical refereed papers.<br />
    IRSA offers access to digital archives through powerful query engines, including VO-compliant interfaces, and offers unique tools such as the IRAS scan processing tool Scanpi. IRSA exploits a re-useable architecture to deploy cost-effective archives for customers, including: the Spitzer Space Telescope; the 2MASS and IRAS all-sky surveys; and multi-mission datasets such as COSMOS. In the near future, IRSA will serve public data from the WISE all-sky survey and the Planck mission.</p>

