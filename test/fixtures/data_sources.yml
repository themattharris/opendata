  title: NASA World Wind
  created_at: 2011-08-26 10:23:09
  content: "World Wind, NASA\xE2\x80\x99s open source virtual globe technology, provides a rich set of features for displaying and interacting with geographic data and representing a wide range of geometric objects.\n\
    General Features\n\
    Open-source, high-performance 3D Virtual globe API and SDK\n\
    Adds geographic visualization to any application\n\
    Runs on Windows, Mac OS X and Linux.\n\
    Runs in web pages\n\
    Free run-time and development license\n\
    Unencumbered use on any number of devices\n\
    Huge collection of high-resolution imagery and terrain from NASA servers\n\
    Displays high-resolution imagery, terrain and geographic information from any open-standard public or private source\n\
    Open-standard interfaces to GIS services and databases\n\
    Large collection of geometric and geographic\xC2\xA0shapes\n\
    Simple to extend and modify, designed to be extensible\n\
    Uses Java and OpenGL\n\
    \xC2\xA0WMS web server for serving data over private networks and distributing your own data\n\
    Graphics Capabilities\n\
    Point, Line, Path, Polygon, Curtain\n\
    Volumes: Extruded Polygon, Ellipsoid, Sphere, Cylinder, Cone, Pyramid, Box, Airspaces (see below)\n\
    Terrain conforming shapes: Lines, Polygons, Ellipse, Circle, Quadrilateral, Rectangle, Square, Text, Image, Icon\n\
    Airspaces: Box, Cake, Capped Cylinder (full and partial), Curtain, Orbit, PolyArc, Polygon, Route, Sphere, Track\n\
    Annotation: Text, Text Balloon, HTML5 web-browser Balloon, Image, Icons, all with geo-located and screen versions\n\
    Placenames, Political boundaries\n\
    2.5D \xE2\x80\x9CFlat Globe\xE2\x80\x9D with terrain\n\
    Transparency\n\
    Picking, Selection\n\
    Navigation and Viewing: Orbit View, First Person, Stereo, application-defined\n\
    Multiple World Wind windows\n\
    Interactive shape editor\n\
    Data Formats\n\
    Imagery: JPG, PNG, GeoTIFF, JPEG2000 and many others\n\
    Government formats: NITF, MrSID, RPF (CADRG, CIB, etc.), DTED and many others\n\
    GIS formats: Shapefile, KML, VPF, GML, GeoJSON, GeoRSS, GPX, NMEA and many others\n\
    Coordinate Systems: Lat/Lon, UTM, MGRS.\n\
    Datums: WGS84, NAD27 and many others\n\
    Analysis Capabilities\n\
    Measurement,\xC2\xA0 geometric and terrain following\n\
    Line of site with high-resolution terrain and shapes\n\
    Terrain intersection\n\
    Shape interactions\n\
    Miscellaneous Capabilities\n\
    Deploy as Java Application, Java Applet or Java Web Start Application\n\
    GIS web service protocols: WMS, WFS\n\
    Swing, AWT and JOGL integration\n\
    Layer model with visibility and transparency control\n\
    Highly configurable and customizable\n\
    Automatic image and terrain retrieval from web services\n\
    Animation: View, globe, object\n\
    Local data cache\n\
    Automatic region sorting\n\
    Over 100 programming examples\n\
    API documentation\n\
    Community support forum\n"
