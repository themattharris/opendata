    <p>The Clouds and the Earth&#8217;s Radiant Energy System (CERES) is a key component of the Earth Observing System (EOS) program. The CERES instruments provide radiometric measurements of the Earth&#8217;s atmosphere from three broadband channels. The CERES missions are a follow-on to the successful Earth Radiation Budget Experiment (ERBE) mission. The first CERES instrument (PFM) was launched on November 27, 1997 as part of the Tropical Rainfall Measuring Mission (TRMM). Two CERES instruments (FM1 and FM2) were launched into polar orbit on board the EOS flagship Terra on December 18, 1999, and two additional CERES instruments (FM3 and FM4) were launched on board EOS Aqua on May 4, 2002.</p>

