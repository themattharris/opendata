    <p>Apollo Surface Panoramas is a digital library of photographic panoramas that the Apollo astronauts took while exploring the Moon&#8217;s surface. These images provide a spectacular boots-on-the-ground view of the lunar landscape. The panoramas are stitched together from individual <a href="http://www.lpi.usra.edu/resources/apollo/catalog/70mm/">70mm Hasselblad frames</a>, each of which is also accessible through this new atlas. Lunar surface features captured in the panoramas can be studied using zoom and pan tools. An annotated version of each panorama is also available to assist users with the identification of major geographic features around each Apollo landing site.</p>

