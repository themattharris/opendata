    <p><span style="font-family: Verdana, Arial, Helvetica, sans-serif"><span class="Apple-style-span" style="font-size: 11px;line-height: normal">SERVIR is a Spanish acronym for &#8220;Regional Visualization and Monitoring System.&#8221; The&#160;SERVIR project enables the use of Earth observations and predictive models for timely decision making through regional platforms in Mesoamerica, East Africa, and the Hindu-Kush Himalayas. &#160;The SERVIR project was initially developed by NASA, the US Agency for International Development, the World Bank, the Central American Commission for Environment and Development (CCAD), and the Water Center for the Humid Tropics of Latin America and the Caribbean (CATHALAC) in 2005. &#160; In 2008, the Regional Center for Mapping of Resources for Development (RCMRD) in Nairobi, Kenya, joined the SERVIR project, and in 2010, SERVIR inaugurated its third hub at the International Centre for Integrated Mountain Development (ICIMOD) in Kathmandu, Nepal. &#160; SERVIR also stands for the Spanish verb &#8220;to serve,&#8221; which is what the project aims to do in terms of providing improved access to data and knowledge for decision-making.</span></span></p>

