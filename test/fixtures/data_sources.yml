    <p>The Multi-angle Imaging SpectroRadiometer (MISR) was successfully launched into sun-synchronous polar orbit aboard Terra, NASA&#8217;s first Earth Observing System (EOS) spacecraft, on December 18, 1999. MISR measurements are designed to improve our understanding of the Earth&#8217;s environment and climate. Viewing the sunlit Earth simultaneously at nine widely-spaced angles, MISR provides radiometrically and geometrically calibrated images in four spectral bands at each of the angles. Spatial sampling of 275 and 1100 meters is provided on a global basis. </p>

