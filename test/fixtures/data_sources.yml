  title: Solar Dynamics Observatory
  created_at: 2011-11-22 02:00:09
  content: "A searchable database of all Solar Dynamics Observatory data including EUV, magnetograms, visible light and X-ray.\n\
    SDO: The Solar Dynamics Observatory is the first mission to be launched for NASA\xE2\x80\x99s Living With a Star (LWS) Program, a program designed to understand the causes of solar variability and its impacts on Earth. SDO is designed to help us understand the Sun\xE2\x80\x99s influence on Earth and Near-Earth space by studying the solar atmosphere on small scales of space and time and in many wavelengths simultaneously.\n\
    SDO\xE2\x80\x99s goal is to understand, driving towards a predictive capability, the solar variations that influence life on Earth and humanity\xE2\x80\x99s technological systems by determining how the Sun\xE2\x80\x99s magnetic field is generated and structured and how this stored magnetic energy is converted and released into the heliosphere and geospace in the form of solar wind, energetic particles, and variations in the solar irradiance."
