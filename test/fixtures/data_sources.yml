    <p>A searchable database of all Solar Dynamics Observatory data including EUV, magnetograms, visible light and X-ray.</p>
    <p>SDO: The Solar Dynamics Observatory is the first mission to be launched for NASA&#8217;s Living With a Star (LWS) Program, a program designed to understand the causes of solar variability and its impacts on Earth. SDO is designed to help us understand the Sun&#8217;s influence on Earth and Near-Earth space by studying the solar atmosphere on small scales of space and time and in many wavelengths simultaneously.</p>
    <p>SDO&#8217;s goal is to understand, driving towards a predictive capability, the solar variations that influence life on Earth and humanity&#8217;s technological systems by determining how the Sun&#8217;s magnetic field is generated and structured and how this stored magnetic energy is converted and released into the heliosphere and geospace in the form of solar wind, energetic particles, and variations in the solar irradiance.</p>

