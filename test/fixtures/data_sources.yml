    <p>World Wind, NASA&#8217;s open source virtual globe technology, provides a rich set of features for displaying and interacting with geographic data and representing a wide range of geometric objects.</p>
    <p><strong>General Features</strong></p>
    <ul>
    <li>Open-source, high-performance 3D Virtual globe API and SDK</li>
    <li>Adds geographic visualization to any application</li>
    <li>Runs on Windows, Mac OS X and Linux.</li>
    <li>Runs in web pages</li>
    <li>Free run-time and development license</li>
    <li>Unencumbered use on any number of devices</li>
    <li>Huge collection of high-resolution imagery and terrain from NASA servers</li>
    <li>Displays high-resolution imagery, terrain and geographic information from any open-standard public or private source</li>
    <li>Open-standard interfaces to GIS services and databases</li>
    <li>Large collection of geometric and geographic&#160;shapes</li>
    <li>Simple to extend and modify, designed to be extensible</li>
    <li>Uses Java and OpenGL</li>
    <li>&#160;WMS web server for serving data over private networks and distributing your own data</li>
    </ul>
    <p><strong>Graphics Capabilities</strong></p>
    <ul>
    <li>Point, Line, Path, Polygon, Curtain</li>
    <li>Volumes: Extruded Polygon, Ellipsoid, Sphere, Cylinder, Cone, Pyramid, Box, Airspaces (see below)</li>
    <li>Terrain conforming shapes: Lines, Polygons, Ellipse, Circle, Quadrilateral, Rectangle, Square, Text, Image, Icon</li>
    <li>Airspaces: Box, Cake, Capped Cylinder (full and partial), Curtain, Orbit, PolyArc, Polygon, Route, Sphere, Track</li>
    <li>Annotation: Text, Text Balloon, HTML5 web-browser Balloon, Image, Icons, all with geo-located and screen versions</li>
    <li>Placenames, Political boundaries</li>
    <li>2.5D &#8220;Flat Globe&#8221; with terrain</li>
    <li>Transparency</li>
    <li>Picking, Selection</li>
    <li>Navigation and Viewing: Orbit View, First Person, Stereo, application-defined</li>
    <li>Multiple World Wind windows</li>
    <li>Interactive shape editor</li>
    </ul>
    <p><strong>Data Formats</strong></p>
    <ul>
    <li>Imagery: JPG, PNG, GeoTIFF, JPEG2000 and many others</li>
    <li>Government formats: NITF, MrSID, RPF (CADRG, CIB, etc.), DTED and many others</li>
    <li>GIS formats: Shapefile, KML, VPF, GML, GeoJSON, GeoRSS, GPX, NMEA and many others</li>
    <li>Coordinate Systems: Lat/Lon, UTM, MGRS.</li>
    <ul>
    <li>Datums: WGS84, NAD27 and many others</li>
    </ul>
    </ul>
    <p><strong>Analysis Capabilities</strong></p>
    <ul>
    <li>Measurement,&#160; geometric and terrain following</li>
    <li>Line of site with high-resolution terrain and shapes</li>
    <li>Terrain intersection</li>
    <li>Shape interactions</li>
    </ul>
    <p><strong>Miscellaneous Capabilities</strong></p>
    <ul>
    <li>Deploy as Java Application, Java Applet or Java Web Start Application</li>
    <li>GIS web service protocols: WMS, WFS</li>
    <li>Swing, AWT and JOGL integration</li>
    <li>Layer model with visibility and transparency control</li>
    <li>Highly configurable and customizable</li>
    <li>Automatic image and terrain retrieval from web services</li>
    <li>Animation: View, globe, object</li>
    <li>Local data cache</li>
    <li>Automatic region sorting</li>
    <li>Over 100 programming examples</li>
    <li>API documentation</li>
    <li>Community support forum</li>
    </ul>

