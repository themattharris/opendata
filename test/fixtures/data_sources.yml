  acronym: 
  content: "The NASA/GEWEX Surface Radiation Budget (SRB) Release-3.0 data sets contains global 3-hourly, daily, monthly/3-hourly, and monthly averages of surface and top-of atmosphere (TOA) longwave and shortwave radiative parameters on a 1\xC3\x82\xC2\xB0x1\xC3\x82\xC2\xB0 grid. Model inputs of cloud amounts and other atmospheric state parameters are also available in some of the data sets. Primary inputs to the models include: visible and infrared radiances from International Satellite Cloud Climatology Project (ISCCP) pixel-level (DX) data, cloud and surface properties derived from those data, temperature and moisture profiles from GEOS-4 reanalysis product obtained from the NASA Global Modeling and Assimilation Office (GMAO), and column ozone amounts constituted from Total Ozone Mapping Spectrometer (TOMS), TIROS Operational Vertical Sounder (TOVS) archives, and Stratospheric Monitoring-group\xE2\x80\x99s Ozone Blended Analysis (SMOBA), an assimilation product from NOAA\xE2\x80\x99s Climate Prediction Center. SRB products are reformatted for the use of renewable energy and agricultural communities and made available through the Surface meteorology and Solar Energy (SSE) website. SRB products now overlap a portion of surface and TOA flux data sets that are available from Clouds and the Earth\xE2\x80\x99s Radiant Energy System (CERES) project. These CERES data products and those from the CERES Fast Longwave and SHortwave Radiative Fluxes (FLASHFlux) project extend past the SRB time frame. The latter project provides radiative fluxes on a near real-time basis. The CERES and CERES/FLASHFlux data sets also make use of global observations from Moderate-resolution Imaging SpectroRadiometer (MODIS) instruments."
  url: http://data.nasa.gov/srb-data-and-info/
