  content: "SERVIR is a Spanish acronym for \xE2\x80\x9CRegional Visualization and Monitoring System.\xE2\x80\x9D The\xC2\xA0SERVIR project enables the use of Earth observations and predictive models for timely decision making through regional platforms in Mesoamerica, East Africa, and the Hindu-Kush Himalayas. \xC2\xA0The SERVIR project was initially developed by NASA, the US Agency for International Development, the World Bank, the Central American Commission for Environment and Development (CCAD), and the Water Center for the Humid Tropics of Latin America and the Caribbean (CATHALAC) in 2005. \xC2\xA0 In 2008, the Regional Center for Mapping of Resources for Development (RCMRD) in Nairobi, Kenya, joined the SERVIR project, and in 2010, SERVIR inaugurated its third hub at the International Centre for Integrated Mountain Development (ICIMOD) in Kathmandu, Nepal. \xC2\xA0 SERVIR also stands for the Spanish verb \xE2\x80\x9Cto serve,\xE2\x80\x9D which is what the project aims to do in terms of providing improved access to data and knowledge for decision-making."
